<ion-header>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

  <ion-navbar transparent>
      <button ion-button menuToggle >
          <img width="37" height="37" src='../../assets/layout/wiecej.png'>
        </button>
        
    <h3 style="padding-left: 15px;" ion-text color="dark">Boisko!</h3>

    <img width="50" height="50" style="float: right; margin-top: -52px;" src="../assets/layout/FAB_logo.png">
    </ion-navbar>

    
    

</ion-header>


<ion-content padding>

<ion-refresher id="lower" slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content id="lower"
  pullingIcon="custom-glownaZZT"
  pullingText="Puść aby odświeżyć"
  refreshingSpinner="circles"
  refreshingText="Odświeżanie...">
  </ion-refresher-content>
</ion-refresher>

<ion-list text-wrap>
<ion-item *ngFor="let result of results">
  <ion-slides autoplay="4000" pager="true" loop="true">
    <ion-slide>
      <img [src]="result.zdjecie" imageViewer>
    </ion-slide>
    <ion-slide>
      <img [src]="result.zdjecie2" imageViewer>
    </ion-slide>
    <ion-slide>
      <img [src]="result.zdjecie3" imageViewer>
    </ion-slide>
  </ion-slides>


  <h1 [innerText]="result.nazwa" class="app-font-25"></h1>
  <h2>Odległość: {{result.odleglosc}} km</h2>
  <button full ion-button (click)="OPIS(result.Nazwa_Miejsca, result.Kategoria_Sportu, result.Kategoria_Miejsca, result.Ulica, result.Krotki_Opis, result.Ocena, result.Godzina_Otwarcia, result.Koszt)">OPIS</button>
  <button full ion-button class="position" (click)="OpenUrl(result.Nawigacja)"><ion-icon name="navigate"></ion-icon>Nawiguj</button>
</ion-item>
</ion-list>


</ion-content>
