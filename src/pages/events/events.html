<ion-header transparent>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
<ion-navbar transparent>

          <button ion-button menuToggle >
              <img style="padding-bottom: 5px;" width="37" height="37" src='../../assets/layout/wiecej.png'>
          </button>
      
          <div text-center>
              <h3 ion-text>EVENTY</h3>
          </div>
         
          <ion-buttons end>
              <img style="padding-bottom: px;" width="50" height="50" src="../assets/layout/FAB_logo.png">
          </ion-buttons>

</ion-navbar>
</ion-header>


<ion-content transparent padding>
    <ion-refresher id="lower" slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content id="lower"
            pullingIcon="custom-glownaZZT"
            pullingText="Puść aby odświeżyć"
            refreshingSpinner="circles"
            refreshingText="Odświeżanie...">
        </ion-refresher-content>
    </ion-refresher>

        <ion-item transparent class="tlo" no-lines *ngFor="let item of items">
            <h1>{{item.title}}</h1>
            <img width="100%" height="100%" [src]="item.src">
        </ion-item>
    </ion-list> -->

    <ion-list text-wrap [virtualScroll]="items" [approxItemHeight]=" '200px'" [bufferRatio]="30" >
            <ion-grid *virtualItem="let item">
            <ion-row>
            <ion-col >
            
            
            <ion-item no-lines class="tlo" (click)="openweb(item.web)">
                <ion-label class="zdjecia">
                    <!-- imageViewer -->

                        <div class="shadow_img">
                            <img class="event_img" style="align-items: center;" [src]="item.src" imageViewer>
                        </div>
                        
                        <div class="tytul">
                            <h4 style="font-size: 23px;" [innerText]="item.title" class="app-font"></h4>
                        </div>

                        <p class="data">{{item.date}}</p>

                </ion-label>
            
            
                  
            
            </ion-item>
            
            </ion-col>
            
            </ion-row>
            </ion-grid>
            
            
            </ion-list>

</ion-content>
