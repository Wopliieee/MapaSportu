<ion-header>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

  <ion-navbar transparent>
      <button ion-button menuToggle >
          <img width="37" height="37" src='../../assets/layout/wiecej.png'>
        </button>
        
        <div text-center>
        <h3 style="padding-right: 50px;" ion-text color="dark">Koszykówka!</h3>
        </div>
    </ion-navbar>
    

</ion-header>


<ion-content padding>


<ion-refresher id="lower" slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content id="lower"
  pullingIcon="custom-glownaZZT"
  pullingText="Puść aby odświeżyć"
  refreshingSpinner="circles"
  refreshingText="Odświeżanie...">
  </ion-refresher-content>
</ion-refresher>


<ion-grid *ngFor="let result of results" no-padding >
<ion-row>
<ion-col>

<ion-list text-wrap>
<ion-item>
    <ion-label>
      
      
        <ion-slides autoplay="4000" pager="true" loop="true">
            <ion-slide>
              <img [src]="result.zdjecie" imageViewer>
            </ion-slide>
            <ion-slide>
              <img [src]="result.zdjecie2" imageViewer>
            </ion-slide>
            <ion-slide>
              <img [src]="result.zdjecie3" imageViewer>
            </ion-slide>
          </ion-slides>

    </ion-label>


    <ion-label>
        <h1 [innerText]="result.Nazwa_Miejsca" class="app-font"></h1>
        <h2 [innerText]="result.Nazwa_Miejsca" class="app-font-km">Odległość: {{result.odleglosc}} km</h2>

          <ion-row>
            <ion-col col-6> 
              <button color="grayGRAY" style="left: -10px;" no-padding class="my-width" ion-button (click)="OPIS(result.Nazwa_Miejsca, result.Dyscyplina, result.Kategoria_Miejsca, result.Adres, result.Nawierzchnia, result.Godziny_Otwarcia, result.Koszt, result.Strona_Internetowa)">
                <b>Opis</b>
              </button>
            </ion-col>
          
            <ion-col col-6>
                <button color="grayGRAY" style="left: -10px;" no-padding class="my-width" ion-button (click)="OpenUrl(result.Nawigacja)">
                <b>Nawiguj</b>
              </button>
            </ion-col>
          </ion-row>
      </ion-label>
