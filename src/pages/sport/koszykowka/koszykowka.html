<ion-header>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
  
    <ion-navbar transparent>
        <button ion-button menuToggle >
            <img width="37" height="37" src='../../assets/layout/wiecej.png'>
          </button>
          
          <div text-center>
          <h3 style="padding-right: 50px;" ion-text color="dark">Koszykówka!</h3>
          </div>
  
          <img width="50" height="50" style="float: right; margin-top: -52px;" src="../assets/layout/FAB_logo.png">
      </ion-navbar>
      
  
  </ion-header>
  
  
  <ion-content padding>
  
  <ion-refresher id="lower" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content id="lower"
    pullingIcon="custom-glownaZZT"
    pullingText="Puść aby odświeżyć"
    refreshingSpinner="circles"
    refreshingText="Odświeżanie...">
    </ion-refresher-content>
  </ion-refresher>
  

  <ion-list text-wrap [virtualScroll]="results" [approxItemHeight]=" '200px'" [bufferRatio]="30">
  <ion-grid *virtualItem="let result">
  <ion-row >
  <ion-col >
  

  <ion-item no-lines class="tlo">
      <ion-label class="zdjecia">
          <!-- imageViewer -->

                <img style="align-items: center;" [src]="result.zdjecie" imageViewer>
      </ion-label>


      <ion-label>
        <div class="tytul" text-center>
          <h4 style="font-size: 17px;" [innerText]="result.Nazwa_Miejsca" class="app-font"></h4>
        </div>
      </ion-label>

  </ion-item>



  <ion-item no-lines class="przezroczyste">
    <ion-toolbar color="gray" class="opactiy">
      <ion-row>
          <ion-col col-6 style="left: -5px; top: 13px; transform: scale(0.9)">
              <h2 ion-text class="app-font-km">{{result.odleglosc}} km</h2>
          </ion-col>

          <ion-col col-3>
              <h2 ion-text style="left: -10px; float: left; margin-top: auto; top:10px; transform: scale(0.8); width:83px; height: 27px;" no-padding class="opisek" ion-button (click)="OpenUrl(result.Nawigacja)">Nawiguj</h2>
          </ion-col>
          
          <ion-col col-3> 
              <h2 ion-text style="right: -10px; float: right; margin-top: auto; top:10px; transform: scale(0.8); width:58px; height: 27px;" no-padding class="opisek" ion-button (click)="OPIS(result.Nazwa_Miejsca, result.Dyscyplina, result.Kategoria_Miejsca, result.Adres, result.Nawierzchnia, result.Godziny_Otwarcia, result.Koszt, result.Strona_Internetowa, result.zdjecie, result.zdjecie2, result.zdjecie3)">Opis</h2>
          </ion-col>

        
          
      </ion-row>
    </ion-toolbar>
</ion-item>
      

  
  </ion-col>

  </ion-row>
  </ion-grid>


</ion-list>
