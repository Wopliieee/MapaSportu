<ion-header>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
  
    <ion-navbar transparent>
        <button ion-button menuToggle >
            <img width="37" height="37" src='../../assets/layout/wiecej.png'>
          </button>
          
          <div text-center>
          <h3 style="padding-right: 50px;" ion-text color="dark">Koszykówka!</h3>
          </div>
  
          <img width="50" height="50" style="float: right; margin-top: -52px;" src="../assets/layout/FAB_logo.png">
      </ion-navbar>
      
  
  </ion-header>
  
  
  <ion-content padding>
  
  
  <ion-refresher id="lower" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content id="lower"
    pullingIcon="custom-glownaZZT"
    pullingText="Puść aby odświeżyć"
    refreshingSpinner="circles"
    refreshingText="Odświeżanie...">
    </ion-refresher-content>
  </ion-refresher>
  
  <div [virtualScroll]="results">
  <ion-grid *virtualItem="let result">
  <ion-row>
  <ion-col>
  
  <ion-list text-wrap>
  <ion-item no-lines class="tlo">
      <ion-label class="zdjecia">
        
          <ion-slides pager="true" loop="true" style="align-items: center;">
              <ion-slide >
                <img [src]="result.zdjecie" imageViewer>
              </ion-slide>
              <ion-slide>
                <img [src]="result.zdjecie2" imageViewer>
              </ion-slide>
              <ion-slide>
                <img [src]="result.zdjecie3" imageViewer>
              </ion-slide>
            </ion-slides>

      </ion-label>


      <ion-label>
        <div class="tytul" text-center>
          <h4 style="font-size: 17px;" [innerText]="result.Nazwa_Miejsca" class="app-font"></h4>
        </div>
      </ion-label>

  </ion-item>



  <ion-item no-lines class="przezroczyste">
    <ion-toolbar color="gray" class="opactiy">
      <ion-row>
          <ion-col col-3> 
              <h2 ion-text style="left: -14px; float: left; margin-top: auto; bottom:5px; transform: scale(0.8); width:60px; height: 27px;" no-padding class="opisek" ion-button (click)="OPIS(result.Nazwa_Miejsca, result.Dyscyplina, result.Kategoria_Miejsca, result.Adres, result.Nawierzchnia, result.Godziny_Otwarcia, result.Koszt, result.Strona_Internetowa)">Opis</h2>
          </ion-col>
        
          <ion-col col-3>
              <h2 ion-text style="right: -10px; float: right; margin-top: auto; bottom:5px; transform: scale(0.8); width:88px; height: 27px;" no-padding class="opisek" ion-button (click)="OpenUrl(result.Nawigacja)">Nawiguj</h2>
          </ion-col>

          <ion-col col-6 style="right: -6px; top: -2px; transform: scale(0.9)">
              <h2 ion-text class="app-font-km">Odległość: {{result.odleglosc}} km</h2>
          </ion-col>
      </ion-row>
    </ion-toolbar>
</ion-item>
      

  </ion-list>
  </ion-col>

  </ion-row>
  </ion-grid>
</div>

  </ion-content>
