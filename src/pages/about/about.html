<ion-header>
  
    <ion-navbar transparent>
        <button ion-button menuToggle >
            <img width="37" height="37" src='../../assets/layout/wiecej.png'>
          </button>
  
      <h3 style="padding-left: 15px;" ion-text color="dark">Sport!</h3>
      
      
    </ion-navbar>
    <ion-segment [(ngModel)]="page" color="pink">
        <ion-segment-button value="page1">
          Sport
        </ion-segment-button>
        <ion-segment-button value="page2">
          Miejsca
        </ion-segment-button>
      </ion-segment>
    
  
  </ion-header>

<ion-content padding>

  <ion-segment [ngSwitch]="page">
    <ion-list *ngSwitchCase="'page1'">
        <ion-grid>
          <ion-row align-items-start>
              <img id="sport" (click)="koszykowkaNAV()" width=150 height=150 src="../../assets/layout/sport/koszykowka.png"/>
              <img id="sport" (click)="pilkanoznaNAV()" width=150 height=150 src="../../assets/layout/sport/pilkanozna.png"/>
              <img id="sport" (click)="pilkarecznaNAV()" width=150 height=150 src="../../assets/layout/sport/pilkareczna.png"/>
          </ion-row>
        </ion-grid>
          
    </ion-list>

    <ion-list *ngSwitchCase="'page2'">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <img id="sport" (click)="boiskoNAV()" width=150 height=150 src="../../assets/layout/miejsca/boisko.png"/>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-list>
  </ion-segment>

    <button ion-button (click)="ZnajdzWMojejOkolicy()" full>Nie mieszkam w Starogardzie Gda≈Ñskim</button>
  </p> -->

</ion-content>
