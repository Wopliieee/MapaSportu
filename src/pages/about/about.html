<ion-header>
  
    <ion-navbar transparent>
        <button ion-button menuToggle >
            <img width="37" height="37" src='../../assets/layout/wiecej.png'>
          </button>
  
      <h3 style="padding-left: 5%;" ion-text color="dark">Sport!</h3>
      
      
    </ion-navbar>
    <ion-segment [(ngModel)]="page" color="pink">
        <ion-segment-button value="page1">
          Sport
        </ion-segment-button>
        <ion-segment-button value="page2">
          Miejsca
        </ion-segment-button>
      </ion-segment>
    
  
  </ion-header>

<ion-content padding>

  <ion-segment [ngSwitch]="page">
    <ion-list *ngSwitchCase="'page1'">
        <ion-grid>
          <ion-row>
            <ion-col>
                <button ion-button (click)="koszykowkaNAV()">
                    <ion-icon ios="ios-basketball" md="md-basketball"></ion-icon>
                  Koszykówka</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="pilkanoznaNAV()">
                    <ion-icon ios="ios-football" md="md-football"></ion-icon>
                  Piłka Nożna</button>
            </ion-col>
          </ion-row>
        </ion-grid>
          
    </ion-list>

    <ion-list *ngSwitchCase="'page2'">
        <button ion-button (click)="boiskoNAV()">
            <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
           Boisko</button>
      </ion-list>
  </ion-segment>
    


  

  <!-- <p>
    <button ion-button (click)="ZnajdzWMojejOkolicy()" full>Nie mieszkam w Starogardzie Gdańskim</button>
  </p> -->

</ion-content>
