<ion-header>
  
    <ion-navbar transparent>
      <button ion-button menuToggle >
        <img style="padding-bottom: 5px;" width="37" height="37" src='../../assets/layout/wiecej.png'>
      </button>
  
      <h3 style="padding-left: 15px;" ion-text color="dark">Sport!</h3>
      
      <img width="50" height="50" style="float: right; margin-top: -52px;" src="../assets/layout/FAB_logo.png">
    </ion-navbar>
    <ion-segment mode="md" [(ngModel)]="page" color="pink">
        <ion-segment-button value="page1">
          Dyscyplina
        </ion-segment-button>
        <ion-segment-button value="page2">
          Miejsce
        </ion-segment-button>
      </ion-segment>
    
  
  </ion-header>

<ion-content padding>

  <ion-segment [ngSwitch]="page">
    <ion-list *ngSwitchCase="'page1'">
        <ion-grid>
          <ion-row align-items-start>
              <img style="margin: auto;" id="sport" (click)="koszykowkaNAV()" width=110 height=110 src="../../assets/layout/dyscyplina/koszykowka.png"/>
              <img style="margin: auto;" id="sport" (click)="pilkanoznaNAV()" width=110 height=110 src="../../assets/layout/dyscyplina/pilkanozna.png"/>
              <img style="margin: auto;" id="sport" (click)="pilkarecznaNAV()" width=110 height=110 src="../../assets/layout/dyscyplina/pilkareczna.png"/>
          </ion-row>
        </ion-grid>
          
    </ion-list>

    <ion-list *ngSwitchCase="'page2'">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <img style="margin: auto;" id="sport" (click)="boiskoNAV()" width=110 height=110 src="../../assets/layout/miejsce/boisko.png"/>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-list>
  </ion-segment>
    


  

  <!-- <p>
    <button ion-button (click)="ZnajdzWMojejOkolicy()" full>Nie mieszkam w Starogardzie Gda≈Ñskim</button>
  </p> -->

</ion-content>
