<ion-header>
  <ion-navbar transparent>
  
      <div >
          <h3 ion-text text-center>OPIS</h3>
      </div>
     
      <ion-buttons end>
          <img style="padding-bottom: px;" width="50" height="50" src="../assets/layout/FAB_logo.png">
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-slides autoplay="3000" pager="true" loop="true" style="align-items: center;">
      <ion-slide>
        <img class="zdjecia" [src]="zdj" imageViewer>
      </ion-slide>
      <ion-slide>
        <img class="zdjecia" [src]="zdj2" imageViewer>
      </ion-slide>
      <ion-slide>
        <img class="zdjecia" [src]="zdj3" imageViewer>
      </ion-slide>
    </ion-slides>

    <button class="nawigowanko" ion-button full block color="dark" (click)="OpenUrl(this.nawigacja)">Nawiguj</button>


      <h1 class="Nazwa_Miejsca" text-wrap color="dark" stacked>{{NazwaMiejsca}}</h1>
      
      <h2 class="Tytuł" text-wrap color="dark" stacked>Adres</h2>
      <p class="Zawartość" [innerText]="Adres" text-wrap color="dark" stacked>{{Adres}}</p>

      <h2 class="Tytuł" text-wrap color="dark" stacked>Kategoria miejsca</h2>
      <p class="Zawartość" [innerText]="KategoriaMiejsca" text-wrap color="dark" stacked>{{KategoriaMiejsca}}</p>

      <h2 class="Tytuł" text-wrap color="dark" stacked>Dyscyplina</h2>
      <p class="Zawartość" [innerText]="Dyscyplina" text-wrap color="dark" stacked>{{Dyscyplina}}</p>

      <h2 class="Tytuł" text-wrap color="dark" stacked>Nawierzchnia</h2>
      <p class="Zawartość" [innerText]="Nawierzchnia" text-wrap color="dark" stacked>{{Nawierzchnia}}</p>

      <h2 class="Tytuł" text-wrap color="dark" stacked>Godziny otwarcia</h2>
      <p class="Zawartość" [innerText]="GodzinyOtwarcia" text-wrap color="dark" stacked>{{GodzinyOtwarcia}}</p>

      <h2 class="Tytuł" text-wrap color="dark" stacked>Koszt</h2>
      <p class="Zawartość" [innerText]="Koszt" text-wrap color="dark" stacked>{{Koszt}}</p>

      <h2 class="Tytuł" text-wrap color="dark" stacked>{{przedrostek}}</h2>
      <p class="Zawartość" text-wrap color="dark" stacked><a (click)="OpenUrl(this.StronaInternetowa)"> {{StronaInternetowa}} </a></p>
      <p class="Zawartość" text-wrap color="dark" stacked><a (click)="OpenUrl(this.StronaInternetowa2)"> {{StronaInternetowa2}} </a></p>


  



    <button class="nawigowanko" ion-button full block color="dark" (click)="zgloszenie()">Zgłoś Błąd</button>
