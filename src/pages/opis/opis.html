<ion-header>
  <ion-navbar transparent>
    <h3 style="padding-left: 5%;" ion-text color="dark">Opis</h3>

    <img width="50" height="50" style="float: right; margin-top: -52px;" src="../assets/layout/FAB_logo.png">
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p> <b>Nazwa miejsca: </b>{{NazwaMiejsca}}</p>
  <p> <b>Adres: </b>{{Adres}}</p>
  <p> <b>Kategoria miejsca: </b>{{KategoriaMiejsca}}</p>
  <p> <b>Dyscyplina: </b>{{Dyscyplina}}</p>
  <p> <b>Nawierzchnia: </b>{{Nawierzchnia}}</p>

  <div class="multiline">
  <p class="interlinia"> <b>Godziny otwarcia: </b>{{GodzinyOtwarcia}}</p>
  </div>

  <div class="multiline2">
  <p> <b>Koszt: </b>{{Koszt}}</p>
  </div>
  
  <div class="multiline3">
  <p> <b>Strona internetowa: </b><a (click)="OpenUrl(this.StronaInternetowa)"> {{StronaInternetowa}} </a></p>
  </div>

  <h1>Galeria Zdjęć</h1>

  <ion-slides autoplay="3000" pager="true" loop="true" style="align-items: center;">
      <ion-slide>
        <img [src]="zdj" imageViewer>
      </ion-slide>
      <ion-slide>
        <img [src]="zdj2" imageViewer>
      </ion-slide>
      <ion-slide>
        <img [src]="zdj3" imageViewer>
      </ion-slide>
    </ion-slides>
